<script type="text/javascript">
	initialiseJSEden();
	var current = null;
	var cycleView = function () {
		var $windows = $('.ui-dialog-content');
		var i;
		if (!current) {
			current = $windows.get(0);
		} else {
			for (i = 0; i < $windows.length; ++i) {
				if ($windows.get(i) === current) {
					current = $windows.get((i + 1) % $windows.length);
					break;
				}
			}
		}
		if ($(current).is(':data(dialog)')) {
			$(current).dialog('open').dialog('moveToTop').dialogExtend('restore');
		}
	};
	$(document).on('keydown', null, 'ctrl+m', cycleView);
</script>
<div id="windowsArea" style="position: absolute; top:40px;"></div>

<div id="tooltip" style="display:none"></div>
