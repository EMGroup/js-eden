<body>

<script type="text/javascript">
	js_eden_init();
	$('#observable-search').live('keyup', function () {
		window.viewer.setFilter($(this).val());
	});
	var symbolDialog;
	function createSymbolDialog(symbol) {
		if (util.isFunc(symbol)) {
			symbolDialog = function_dialog(symbol, symbolDialog);
		} else if (util.isProc(symbol)) {
			symbolDialog = procedure_dialog(symbol, symbolDialog);
		} else {
			symbolDialog = observable_dialog(symbol, symbolDialog);
		}
	}
	$(function () {
		window.viewer = new SymbolViewer(window.root, $('#symbol-viewer'), createSymbolDialog);
		viewer.render();
		window.root.addGlobal(function (sym, create) {
			if (create) {
				viewer.addEntry(sym);
			}
		});
	});
</script>
