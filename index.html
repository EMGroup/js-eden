<script type="text/javascript">
	JS_Eden_Initialise(function () {
		eden.include("library/initialise.jse", function () {
			// Force manual refresh of views menu.
			edenUI.plugins.MenuBar.updateViewsMenu();
		});
	});
	var current = null;
	var cycleView = function () {
		var $windows = $('.ui-dialog-content');
		var i;
		if (!current) {
			current = $windows.get(0);
		} else {
			for (i = 0; i < $windows.length; ++i) {
				if ($windows.get(i) === current) {
					current = $windows.get((i + 1) % $windows.length);
					break;
				}
			}
		}
		$(current).dialog('open').dialog('moveToTop');
	};
	$(document).on('keydown', null, 'ctrl+m', cycleView);
</script>
