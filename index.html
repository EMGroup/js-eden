<script type="text/javascript">
	js_eden_init();
	$(function () {
		window.viewer = new SymbolViewer(window.root, $('#symbol-viewer'));
		viewer.render();
		window.root.addGlobal(function (sym, create) {
			if (create) {
				viewer.addEntry(sym);
			}
		});
	});
</script>
