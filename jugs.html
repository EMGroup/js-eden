<head>

	<link rel="stylesheet" href="js/lib/codemirror/codemirror.css" type="text/css" media="screen" charset="utf-8">

<script src="js/jseden.rb" type="text/javascript"></script>

<script type="text/javascript">
	JS_Eden_Initialise(function() {
		//Load menubar as standard
		eden.loadPlugin("MenuBar");
		eden.loadPlugin("ProjectList");
		eden.loadPlugin("InputWindow");
		eden.loadPlugin("CanvasHTML5");

		eden.createView("projects","ProjectList");
		//eden.showView("projects");
		eden.createView("interp","InputWindow");
		//eden.showView("interp");
		eden.createView("d1canv","CanvasHTML5");
		//eden.showView("d1canv");

		//Force manual refresh of views menu.
		eden.plugins.MenuBar.updateViewsMenu();

		Eden.executeFile("models/jugs/run.e");
	});
</script>
